<html lang="en">
  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="css/styles.css">

    <!--Vue scripts source-->
    <script src="https://unpkg.com/vue@next"></script>

    <title>Books</title>
  </head>
  <body>
    <h3><b>Books</b></h3>

    <!--Bootstrap NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><b><u>Home</u></b><span class="sr-only">(current)</span></a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-info.html"><b><u>User Info</u></b></a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    
    <!--Books table container-->
    <div id="booksApp" class="container">
      <div class="col col-8">
      <table id="books_Table" class=" table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year Published</th>
          <th>Publisher</th>
          <th>Page Count</th>
          <th>MSRP</th>
        </tr>
      </thead> 
      <tbody>
        <tr v-for="book in books"> 
          <td> {{ book.title}} </td>
          <td> {{book.author}} </td>
          <td> {{book.year_published}} </td>
          <td> {{book.publisher}} </td>
          <td> {{book.page_count}} </td>
          <td> {{book.msrp}} </td>
          <td>
            <button type="button" 
              class="btn btn-outline-secondary btn-sm"
              v-on:click="selectBook(book)">Edit</button>
            <button type="button" 
              class="btn btn-outline-secondary btn-sm" 
              v-on:click="postDeleteBook(book)">Delete</button>
          </td>
        </tr>
        
      </tbody>
      </table>
      <br>
        
          <h4>{{ selectedBook === null ? "Add " : "Edit " }} Book</h4>
          <form v-on:submit.prevent="postBook">
          <div class="mb-1">
            <label for="title" class="form-label">Title:</label>
            <input type="text" v-model="bookForm.title"
             class="form-control" id="title">
          </div>
          <div class="mb-1">
            <label for="author" class="form-label">Author:</label>
            <input type="text" v-model="bookForm.author"
             class="form-control" id="author">
          </div>
          <div class="mb-1">
            <label for="yearpublished" class="form-label">Year Published:</label>
            <input type="date" v-model="bookForm.year_published"
             class="form-control" id="year_published">
          </div>
          <div class="mb-1">
            <label for="publisher" class="form-label">Publisher:</label>
            <input type="test" v-model="bookForm.publisher"
             class="form-control" id="publisher">
          </div>
          <div class="mb-1">
            <label for="pages" class="form-label">Pages:</label>
            <input type="number" v-model="bookForm.page_count"
             class="form-control" id="page_count" min="1" step="1" max="50000">
          </div>
          <div class="mb-1">
            <label for="msrp" class="form-label">MSRP:</label>
            <input type="number" v-model="bookForm.msrp"
             class="form-control" id="msrp" min="0.01" step="0.01" max="2500">
          </div>
          <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Update " }} Book</button>
          <button type="button" class="btn btn-outline-secondary" v-if="selectedBook" v-on:click="resetBookForm">Cancel</button>
          </form>
       
      </div>
      </div>         

    <!--Tablesort scripts from http://tristen.ca/tablesort/demo/-->

    <script src="js/books.js"></script>
  </body>
</html>
