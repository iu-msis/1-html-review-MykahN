<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!--Vue scripts source-->
    <script src="https://unpkg.com/vue@next"></script>

    <title>Books</title>
  </head>
  <body>
    <h3><b>Books</b></h3>

    <!--Bootstrap NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><b><u>Home</u></b><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html"><b><u>Books</u></b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-info.html"><b><u>User Info</u></b></a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    
    <!--Form Container-->
    <div class="container">
      <form>
        <label>Title:</label> <input type="text" placeholder="Title"><br>
        <label>Author(s):</label> <input type="text" placeholder="Author(s)"><br>
        <label>Year Published:</label> <input type="date"><br>
        <label>Publisher:</label> <input type="text" placeholder="Publisher"><br>
        <label>Page Count:</label> <input type="number" min="1" step="1" placeholder="0"><br>
        <label>MSRP:</label> $<input type="number" min="0.01" step="0.01" placeholder="0">
    </form>
    </div>
    
    <br>

    <!--Books table container-->
    <div id="booksApp" class="container">
      <div class="col col-8">
        <table id="books_table" class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year_Published</th>
              <th>Publisher</th>
              <th>Page Count</th>
              <th>MSRP</th>
            </tr>
          </thead>
            <tbody>
                <tr v-for="book in books">
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year_published }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.page_count }}</td>
                    <td>{{ book.msrp }}</td>
                </tr>
            </tbody>
        </table>
      </div>
      
    </div>

    <!--Tablesort scripts from http://tristen.ca/tablesort/demo/-->
    <script src="js/tablesort.min.js"></script>

    <!--Additional sort types-->
    <!-- <script src="js/tablesort.date.js"></script>
    <script src="js/tablesort.num.js"></script> -->

    <script>
      new Tablesort(document.getElementById('books_table'));
    </script>

    <script src="js/books.js"></script>

  </body>
</html>
